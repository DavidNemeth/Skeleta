

<div [@fadeInOutRoute]="o.isActivated ? o.activatedRoute : ''" class="content-area">
  <router-outlet #o="outlet"></router-outlet>
</div>
<nav [@fadeInOut] class="sidenav" [clr-nav-level]="1">
  <section class="sidenav-content">
    <a routerLink="/admin" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" class="nav-link">
      {{'admin.sidenav.AdminPanel' | translate}}
    </a>
    <section class="nav-group collapsible">
      <input id="userSettings" type="checkbox">
      <label for="userSettings">{{'admin.sidenav.UserSettings' | translate}}</label>
      <ul class="nav-list">
        <li>
          <a [routerLink]="['users']" routerLinkActive="active" class="nav-link">
            {{'admin.sidenav.Users' | translate}}
          </a>
        </li>
        <li>
          <a [routerLink]="['roles']" routerLinkActive="active" class="nav-link">
            {{'admin.sidenav.Roles' | translate}}
          </a>
        </li>
        <li>
          <a [routerLink]="['tasks']" routerLinkActive="active" class="nav-link">
            Tasks
          </a>
        </li>
      </ul>
    </section>
  </section>
</nav>
