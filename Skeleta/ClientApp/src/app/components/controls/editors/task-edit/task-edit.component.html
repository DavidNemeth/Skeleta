<form *ngIf="isOpen" class="clr-form card" autocomplete="off" [formGroup]="taskForm" (ngSubmit)="save()">

  <div class="card-header clr-row clr-justify-content-between">
    <div class="clr-control-container clr-control-inline btn-group btn-sm">
      <div *ngFor="let priority of allPriority" class="radio btn">
        <input type="radio" formControlName="priority" [value]="priority" id="{{priority}}">
        <label for="{{priority}}">{{priority}}</label>
      </div>
    </div>
    <div class="clr-control-container">
      <div class="clr-select-wrapper">
        <select class="clr-select" formControlName="status">
          <option *ngFor="let status of allStatus" [value]="status">{{status}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card-block">
    <div class="clr-row">
      <div class="clr-form-control clr-col">
        <label class="clr-control-label">{{'tasks.editor.Title' | translate}}</label>
        <div class="clr-control-container">
          <div class="clr-input-wrapper">
            <input class="clr-input" type="text" formControlName="title" />
          </div>
        </div>
      </div>
      <div class="clr-form-control clr-col">
        <label class="clr-control-label">{{'tasks.editor.Developer' | translate}}</label>
        <div class="clr-control-container">
          <div class="clr-select-wrapper">
            <select class="clr-select" formControlName="developerId">
              <option *ngFor="let user of users" [value]="user.id">{{user.fullName}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="clr-form-control clr-col">
        <label class="clr-control-label">{{'tasks.editor.Tester' | translate}}</label>
        <div class="clr-control-container">
          <div class="clr-select-wrapper">
            <select class="clr-select" formControlName="testerId">
              <option *ngFor="let user of users" [value]="user.id">{{user.fullName}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="clr-form-control">
      <quill-editor [style]="{height: '200px'}" style="width: 100%;" formControlName="description"></quill-editor>
    </div>
    <app-bugitems *ngIf="isEdit" [task]="taskEdit"></app-bugitems>
  </div>
  <div class="card-footer">
    <button [clrLoading]="submitBtnState" type="submit" [disabled]="taskForm.invalid" class="btn btn-primary">{{actionTitle}}</button>
    <button type="button" (click)="close()" class="btn btn btn-outline">Cancel</button>
  </div>

</form>

<clr-modal [(clrModalOpen)]="archiveOpen">
  <h3 class="modal-title">Archive tasks</h3>
  <div class="modal-body">
    <p>Are you sure you want to archive all selected Tasks?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="archiveOpen = false">Cancel</button>
    <button type="button" [clrLoading]="deleteBtnState" class="btn btn-danger" (click)="CloseTasks()">Archive</button>
  </div>
</clr-modal>
