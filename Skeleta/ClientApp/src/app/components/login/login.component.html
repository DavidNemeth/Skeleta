<div [@fadeInOut] class="login-wrapper">
  <form *ngIf="formResetToggle" class="login" #f="ngForm" name="loginForm"
        (ngSubmit)="login()">

    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      SmartHouse
    </section>
    Skeleta Systems &copy;
    <div class="login-group">

      <clr-input-container>
        <input type="text" name="email" clrInput placeholder="Enter email or username" [(ngModel)]="userLogin.email" />
      </clr-input-container>
      <clr-password-container>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="userLogin.password" />
      </clr-password-container>

      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="userLogin.rememberMe" />
      </clr-checkbox-wrapper>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading"><i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{'loginScreen.Login' | translate}}</button>
    </div>
  </form>
</div>
