<div class="login-wrapper nopadding">
	<form *ngIf="formResetToggle" class="login" #f="ngForm" name="loginForm"
		  (ngSubmit)="login()">

		<section class="title">
			<h3 class="welcome">Welcome to</h3>
			Skeleta System App
		</section>

		<div class="login-group">

			<clr-input-container>
				<input type="text" name="email" clrInput placeholder="Enter email or username" [(ngModel)]="userLogin.email" />
			</clr-input-container>
			<clr-password-container>
				<input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="userLogin.password" />
			</clr-password-container>

			<!--<clr-input-container>
		<input type="text" name="email" placeholder="Enter email or username" autocomplete="username email" [(ngModel)]="userLogin.email" #email="ngModel" required />
	</clr-input-container>

	<clr-password-container>
		<input type="password" name="password" placeholder="Enter password" autocomplete="current-password" [(ngModel)]="userLogin.password" #password="ngModel" required />
	</clr-password-container>-->
			<clr-checkbox-wrapper>
				<label>Remember me</label>
				<input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="userLogin.rememberMe" />
			</clr-checkbox-wrapper>			

			<!--<div class="error active">
		Invalid user name or password
	</div>-->
			<button type="submit" class="btn btn-primary" [disabled]="isLoading"><i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'loginScreen.Loggin in...' : 'loginScreen.Login' | translate}}</button>
		</div>
	</form>
</div>
